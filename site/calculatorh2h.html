<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Player Matchup Calculator</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    /* Global Styles */
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #1e1e2f, #2c2c3e, #1e1e2f);
        background-size: 300% 300%;
        animation: gradientAnimation 10s ease infinite;
        color: #f0f0f0;
    }

    @keyframes gradientAnimation {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }
    p {text-align: center;}
    /* Navbar Styles */
        .navbar {
            display: flex;
            justify-content: center;
            background-color: #2c2c3e;
            padding: 15px 0;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.4);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .navbar a {
            color: #f0f0f0;
            text-decoration: none;
            margin: 0 20px;
            font-weight: 600;
            font-size: 18px;
            transition: color 0.3s ease;
        }

        .navbar a:hover {
            color: #007bff;
        }

    /* Container Styles */
    .container {
        max-width: 1200px;
        margin: auto;
        padding: 20px;
        animation: fadeIn 1s ease-in-out;
    }

    h1 {
        text-align: center;
        font-size: 2.5em;
        margin-bottom: 20px;
        color: #007bff;
        text-shadow: 0 2px 4px rgba(0, 0, 0, 0.4);
    }

    .split-container {
        display: flex;
        justify-content: space-between;
    }

    .player-side {
        width: 45%;
        padding: 15px;
        border-radius: 10px;
        background: #2c2c3e;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.4);
    }

    label {
        display: block;
        margin-top: 10px;
    }

    select, button {
        margin-top: 5px;
        width: 100%;
        padding: 10px;
        border-radius: 5px;
        border: none;
    }

    button {
        background-color: #007BFF;
        color: white;
        cursor: pointer;
        font-weight: bold;
        transition: background 0.3s ease;
    }

    button:hover {
        background-color: #0056b3;
    }

    /* Results Table Styles */
    .results-container {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-top: 20px;
    }

    .results-table {
        border-collapse: collapse;
        width: auto;
        text-align: center;
        background: #2c2c3e;
        border-radius: 10px;
        padding: 15px;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.4);
    }

    .row {
        display: flex;
    }

    .cell {
        flex: 1;
        padding: 10px;
        border-bottom: 1px solid #444;
        font-weight: bold;
    }

    .header {
        background: #3c3c4f;
        color: white;
    }

    /* Styling for positive and negative rating changes */
    .change-pos {
        color: #4fc3f7; /* Light blue for positive changes */
        font-weight: bold;
    }
    .change-neg {
        color: #ffa726; /* Light orange for negative changes */
        font-weight: bold;
    }

    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }
    .matchup-container {
  display: flex;
  flex-direction: row; /* Ensure elements are in a row */
  align-items: flex-start; /* Align items at the top */
  gap: 20px; /* Add some spacing between elements */
}

.dropdowns-container {
  display: flex;
  flex-direction: column;
  gap: 10px; /* Spacing between dropdowns and button */
}

.results-container {
  flex: 1; /* Allow results to take up remaining space */
}

.chart-container {
  display: flex;
  justify-content: center;  /* Centers horizontally */
  align-items: center;  /* Centers vertically */
  max-width: 300px;  
  width: 100%;  /* Ensures full width usage */
}
.chart-container canvas {
  display: block;  
  margin: 0 auto;  /* Forces auto-centering */
}



.pairwise-results-container {
  flex: 1; /* Allow each child to grow and take equal space */
  padding: 10px; /* Add padding inside each container */
  border: 1px solid #ddd; /* Optional: Add a border for visual clarity */
  border-radius: 4px; /* Optional: Add rounded corners */
  background-color: white; /* Optional: Add a white background */
}

#matchupChart {
  width: 100% !important; /* Ensure the chart fills its container */
  height: auto !important;
}

    #results, #pairwise-results, .chart-container {
  display: flex;
  justify-content: center;
  align-items: center;
}
  </style>
</head>
<body>

  <!-- Navbar -->
    <div class="navbar">
        <a href="index.html">Leaderboard</a>
        <a href="tournaments.html">Tournaments</a>
        <a href="calculatorh2h.html">Calculators</a>
        <a href="graphs.html">Graphs</a>
        <a href="faq.html">FAQ</a>
    </div>
  
  <div class="container">
    <h1>Player Matchup Calculator</h1>
    <div class="split-container">
      <div class="player-side" id="player1-side">
        <label for="player1">Player 1:</label>
        <select id="player1">
          <option value="">----</option>
        </select>
        <div id="player1-info">
          <p><strong>Name:</strong> <span id="player1-name"></span></p>
          <p><strong>Rating:</strong> <span id="player1-rating"></span></p>
          <p><strong>RD:</strong> <span id="player1-rd"></span></p>
        </div>
      </div>
      <div class="player-side" id="player2-side">
        <label for="player2">Player 2:</label>
        <select id="player2">
          <option value="">----</option>
        </select>
        <div id="player2-info">
          <p><strong>Name:</strong> <span id="player2-name"></span></p>
          <p><strong>Rating:</strong> <span id="player2-rating"></span></p>
          <p><strong>RD:</strong> <span id="player2-rd"></span></p>
        </div>
      </div>
    </div>
    <button onclick="calculateMatchup()">Calculate</button>
    <div id="resultsGrid" style="display: none; grid-template-columns: 1fr 1fr 1fr; align-items: center; gap: 10px;">
    <div><p>Calculator results:</p></div>
    <div><p>Estimated winrate graph:</p></div>
    <div><p>Pairwise stats:</p></div>
</div>
    <div style="
      display: grid; 
      grid-template-columns: 1fr 1fr 1fr; 
      align-items: center; 
      justify-items: center; 
      gap: 10px;">
    <div id="results"></div>
    <div class="chart-container"><canvas id="matchupChart"></canvas></div>
    <div id="pairwise-results"></div>
</div>
  </div>
<script>
function calculateMatchup() {
    document.getElementById("resultsGrid").style.display = "grid";
}
</script>


  <script src="hthcalc.js"></script>
</body>
</html>
