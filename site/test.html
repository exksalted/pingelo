<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Player Matchup Calculator</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    /* Global Styles */
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #1e1e2f, #2c2c3e, #1e1e2f);
        background-size: 300% 300%;
        animation: gradientAnimation 10s ease infinite;
        color: #f0f0f0;
    }

    @keyframes gradientAnimation {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }

    .container {
        max-width: 1200px;
        margin: auto;
        padding: 20px;
        animation: fadeIn 1s ease-in-out;
    }

    h1 {
        text-align: center;
        font-size: 2.5em;
        margin-bottom: 20px;
        color: #007bff;
        text-shadow: 0 2px 4px rgba(0, 0, 0, 0.4);
    }

    .split-container {
        display: flex;
        justify-content: space-between;
    }

    .player-side {
        width: 45%;
        padding: 15px;
        border-radius: 10px;
        background: #2c2c3e;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.4);
    }

    .results-wrapper {
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
        margin-top: 20px;
        flex-wrap: wrap;
    }

    .chart-container {
        flex: 1;
        max-width: 50%;
        min-width: 300px;
    }

    #pairwise-results {
        flex: 1;
        max-width: 50%;
        min-width: 300px;
    }

    @media (max-width: 768px) {
        .results-wrapper {
            flex-direction: column;
            align-items: center;
        }

        .chart-container, #pairwise-results {
            max-width: 100%;
        }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Player Matchup Calculator</h1>
    <div class="split-container">
      <div class="player-side" id="player1-side">
        <label for="player1">Player 1:</label>
        <select id="player1">
          <option value="">----</option>
        </select>
        <div id="player1-info">
          <p><strong>Name:</strong> <span id="player1-name"></span></p>
          <p><strong>Rating:</strong> <span id="player1-rating"></span></p>
          <p><strong>RD:</strong> <span id="player1-rd"></span></p>
        </div>
      </div>
      <div class="player-side" id="player2-side">
        <label for="player2">Player 2:</label>
        <select id="player2">
          <option value="">----</option>
        </select>
        <div id="player2-info">
          <p><strong>Name:</strong> <span id="player2-name"></span></p>
          <p><strong>Rating:</strong> <span id="player2-rating"></span></p>
          <p><strong>RD:</strong> <span id="player2-rd"></span></p>
        </div>
      </div>
    </div>
    <button onclick="calculateMatchup()">Calculate</button>
    <div class="results-wrapper">
      <div id="pairwise-results"></div>
      <div class="chart-container">
        <canvas id="matchupChart"></canvas>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
