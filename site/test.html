<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Player Matchup Calculator</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: Arial, sans-serif; }
    .container { max-width: 800px; margin: 0 auto; padding: 20px; }
    .chart-container { width: 400px; height: 400px; margin: 20px auto; }
    label { display: block; margin-top: 10px; }
    select, button { margin-top: 5px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Player Matchup Calculator</h1>
    <label for="player1">Player 1:</label>
    <select id="player1"></select>
    <label for="player2">Player 2:</label>
    <select id="player2"></select>
    <button onclick="calculateMatchup()">Calculate</button>

    <div id="results"></div>
    <div class="chart-container">
      <canvas id="matchupChart"></canvas>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
